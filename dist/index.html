<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/5e8b503d89.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <i class="fas fa-redo-alt fa-2x"></i>

    <h1>Tic Tac Toe</h1>

    <div class="container">
      <table id="game-table">
        <tr id="row-1">
          <th class="box"></th>
          <th class="box"></th>
          <th class="box"></th>
        </tr>
        <tr id="row-2">
          <th class="box"></th>
          <th class="box"></th>
          <th class="box"></th>
        </tr>
        <tr id="row-3">
          <th class="box"></th>
          <th class="box"></th>
          <th class="box"></th>
        </tr>
      </table>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
